<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/addTime.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://kit.fontawesome.com/90a9eae7e1.js" crossorigin="anonymous"></script>


    <title>Welcome User</title>
</head>
<body>
    <nav class="user-nav">
        <div class="page-width">
            <div class="nav-menu">
                <ul>
                    <li><a href="#" data-target="home">Home</a></li>
                    <li><a href="#" data-target="add-time">Add Time</a></li>
                    <li><a href="#" class="active" data-target="time-sheet">Time Sheet</a></li>
                </ul> 
                <div class="logout-btn"><a href="../html/login.html">Logout <i class="fa-solid fa-right-from-bracket"></i></a></div>
            </div>
        </div>
    </nav>
 
    <div class="content">
		<div id="home">
			<h1>Welcome to our website!</h1>
			<!-- <p>This is the home page.</p> -->
            <div class="anim">
                <img src="../images/welcome-15-unscreen.gif"></img>
            </div>
		</div>

		<div id="add-time" >
            <div class="page-width">
                <div class="add-time-section">
                    <h1>Add Timing</h1>
                    <form action="" class="time-sheet-form">
                
                        <div class="input-control">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="userDate">
                            <span class="error"></span>
                        </div>
                
                        <div class="input-control">
                            <label for="checkin-time">Check-In Time</label>
                            <input type="time" id="checkin-time" name="checkinTime" placeholder="">
                            <span class="error"></span>
                        </div>
                
                        <div class="input-control">
                            <label for="checkout-time">Check-Out Time</label>
                            <input type="time" id="checkout-time" name="checkoutTime" placeholder="" />
                            <span class="error"></span>
                        </div>
                
                        <button class="time-btn" type="submit">Submit</button>
                
                    </form>
                </div>
            </div>
		</div>

		<div id="time-sheet" class="active">
            <div class="page-width">
                <div class="data-view">
                    <h2>TIme Sheet View</h2>
                    <div class="search-input">
                        <input type="date" id="search" placeholder="Search by Date">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </div>
                    <div class="table-conatienr">
                        <table class="data_table">
                            <thead>
                                <th>Date</th>
                                <th>Check-In Time</th>
                                <th>Check-Out Time</th>
                                <th>Working Hours</th>
                                <th>Remove</th>  
                            </thead>
                            <tbody class="table-body"></tbody>

                            <tfooter class="table-footer">
                                <th colspan="3"  style="background-color: #136363;" >Total Working hours:</th>
                                <th id="workingHours" style="background-color: #136363;" colspan="2"></th>
                            </tfooter>
                        </table>
                </div>
                </div>
            </div>
		</div>
	</div>

    <script src="../js/user.js" defer></script>
    <script src="../js/addTime.js" defer></script>
    <script src="../js/dashboard.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
    <script src="https://kit.fontawesome.com/90a9eae7e1.js" crossorigin="anonymous"></script>
</body>
</html>
